<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="inputs">
                <input class="secondaryInput">
                <div class="firstInputDiv"><div class="firstInput"></div></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <div id="clear" class="button gray"><div class="value">С</div></div>
                    <div id="negative" class="button gray"><div class="value">±</div></div>
                    <div id="percent" class="button gray"><div class="value">%</div></div>
                    <div id="division" class="button orange"><div class="value">÷</div></div>
                </div>
                <div class="row">
                    <div id="seven" class="button"><div class="value">7</div></div>
                    <div id="eight" class="button"><div class="value">8</div></div>
                    <div id="nine" class="button"><div class="value">9</div></div>
                    <div id="multiplication" class="button orange"><div class="value">×</div></div>
                </div>
                <div class="row">
                    <div id="four" class="button"><div class="value">4</div></div>
                    <div id="five" class="button"><div class="value">5</div></div>
                    <div id="six" class="button"><div class="value">6</div></div>
                    <div id="minus" class="button orange"><div class="value">-</div></div>
                </div>
                <div class="row">
                    <div id="one" class="button"><div class="value">1</div></div>
                    <div id="two" class="button"><div class="value">2</div></div>
                    <div id="three" class="button"><div class="value">3</div></div>
                    <div id="plus" class="button orange"><div class="value">+</div></div>
                </div>
                <div class="row">
                    <div id="zero" class="button"><div class="value_zero">0</div></div>
                    <div id="dot" class="button"><div class="value">,</div></div>
                    <div id="equals" class="button orange"><div class="value">=</div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
